<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/signin.css">
</head>

<body>
    <div class="grid-container">
        <header class="rowHeader">
            <div>
                <a class="brand" href="index.html">Quiz</a>
            </div>
            <div class="navBox1">
                <a href="index.html">Home</a>
                <div>
                    <a href="" onclick="registerNow(event)" id="register">Register</a>
                    <a href="sign.html">/Sign In</a>
                </div>

            </div>

        </header>



        <div class="popUpSignUp2">
            <div class="popupContent">

        <section id="signin_section2">
            <div id="already"></div>
            <h2>Sign In</h2>
        <form id="signin-form" role="form" onsubmit="signIn(event)" autocomplete="on" action="index.html">

            <div class="input_part11">
            <p>Email</p>
            <input type="email" name="email" id="emailSignIn" required>
            <p>Password</p>
            <input type="password" name="password" id="passSignIn" required>
            <div id="signinError"></div>
        </div>
            <div class="input_part2">
            <input  type="submit" class="myButton" value="Sign In">
            <p>Don't have an account? <a class="reg" href="./landing/landing.html">Sign Up</a></p>
        </div>



        </form>
        </section>
       </div>
       </div>

       <footer class="rowHeader centerGenral">

        @All right reserved
    </footer>
    </div>
<!-- <script src="sign.js"></script> -->
<script>

const signIn=(e)=>{
    let userName1;
    let email=document.getElementById('emailSignIn')
    let password=document.getElementById('passSignIn')
    let formData=JSON.parse(localStorage.getItem('formData'))||[]
    if (localStorage.length==0){
        document.getElementById("signin-form").action="../landing/landing.html"
       alert("You Must Register first")
    }
    let exist=formData.length && JSON.parse(localStorage.getItem('formData')).some(data=>data.email.toLowerCase()==email.value.toLowerCase()&&data.password===password.value)
  JSON.parse(localStorage.getItem('formData')).forEach(data=> {
      if(data.email.toLowerCase()==email.value.toLowerCase()){
          userName1=data.userName
      }

  })
if(!exist){
    console.log(userName1)

    document.getElementById("signinError").style.color="red"
    document.getElementById("signinError").style.marginTop="1rem"
    document.getElementById("signinError").innerHTML="Email or Password is incorrect"

}
else{
    localStorage.setItem('username',userName1)
    location.href="/"
}
e.preventDefault()


}

</script>
   
</body>

</html>
